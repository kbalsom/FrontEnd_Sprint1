<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gary's Blue Diner - Payment</title>
    <link rel="stylesheet" href="./stylesheets/paymentpage.css" />
  </head>

  <body>
    <header>
      <div id="logo">
        <a href="index.html"
          ><img
            id="logo-image"
            src="./images/header-logo.svg"
            alt="logo"
            style="height: 100%; width: 100%; object-fit: contain"
        /></a>
      </div>
      <nav>
        <button id="menuLink" onclick="window.location.href='menupage.html';">
          <span class="label">Our Menu</span>
        </button>
        <button
          id="orderLink"
          onclick="window.location.href='orderpage.html#order-header';"
        >
          <span class="label">Order Online</span>
        </button>
      </nav>
    </header>

    <div id="banner">
      <div id="banner-gradient">
        <div id="slogan">
          <h1>
            Family.<br />
            Friends.<br />
            Laughs.
          </h1>
        </div>
      </div>
    </div>

    <div id="subheader">
      <div id="details-header">
        <h1>Step 2: Your Details and Order Information</h1>
      </div>
    </div>

    <div class="flex">
      <form action="none">
        <!-- PERSONAL INFORMATION FORM SECTION STARTS -->
        <div id="form-buttons">
          <input
            type="button"
            class="button"
            onclick="window.location.href='orderpage.html#order-header';"
            value="Back"
          />

          <input
            type="button"
            class="placeOrder reset_form button"
            value="Reset Form"
          />
        </div>
        <div class="perInfoForm">
          <h1>Personal Information</h1>
          <div class="containsInputs">
            <div>
              <span>*</span>
              <input
                type="text"
                id="fName"
                size="23"
                placeholder="First Name..."
              />
              <input
                type="text"
                id="lName"
                size="24"
                placeholder="Last Name..."
              />
            </div>
            <div>
              <span>*</span>
              <input
                type="text"
                id="phoneNumber"
                size="53"
                placeholder="Phone Number(with area code)..."
              />
            </div>
            <div>
              <span>*</span>
              <input
                type="text"
                id="streetAddy"
                size="53"
                placeholder="Street Address..."
              />
            </div>
            <div>
              <span>*</span>
              <input
                type="text"
                id="suite-apt"
                size="53"
                placeholder="Suite / Apt #..."
              />
            </div>
            <div>
              <span>*</span>
              <input
                type="text"
                id="cityName"
                size="53"
                placeholder="City..."
              />
            </div>
            <div>
              <span>*</span>
              <select name="province" id="province">
                <option id="selectProvince">Select a Province</option>
                <option>Alberta</option>
                <option>British Columbia</option>
                <option>Newfoundland</option>
                <option>Ontario</option>
                <option>Saskatchewan</option>
              </select>
              <span>*</span>
              <input
                type="text"
                id="postalCode"
                size="17"
                placeholder="Postal Code..."
              />
            </div>
          </div>
        </div>
        <!-- ORDER TYPE SECTION STARTS -->
        <div class="theOrderForm">
          <h1>Order Type</h1>
          <div class="orderRadio">
            <input type="radio" id="nonePickUp" name="orderType" />Pickup
            <input type="radio" id="noneDelivery" name="orderType" />Delivery
          </div>
        </div>
        <!-- PAYMENT METHOD SECTION STARTS -->
        <div class="paymentMethod">
          <h1>Payment Method</h1>
          <div class="orderRadio">
            <input type="radio" id="noneCash" name="payMethod" />Cash
            <input type="radio" id="noneCreditCard" name="payMethod" />Credit
            <input type="radio" id="noneDebit" name="payMethod" />Debit
          </div>
        </div>
      </form>
    </div>

    <!-- BEGINNING OF PLACE ORDER & RESET BUTTON -->
    <div class="confirmOrderButton">
      <a class="confirmOrder button" href="confirmationpage.html"
        >Confirm Order</a
      >
    </div>

    <footer>
      <div id="connect">
        <div id="connect-header">
          <h1>Connect with us!</h1>
        </div>
        <div id="links">
          <img src="./images/icon-facebook.svg" alt="Facebook" />
          <img src="./images/icon-instagram.svg" alt="Instagram" />
          <img src="./images/icon-twitter.svg" alt="Twitter" />
        </div>
      </div>

      <div id="location">
        <div id="location-header"><h1>Visit Us!</h1></div>
        <img src="./images/icon-location.svg" alt="Location" />
      </div>

      <div id="contact">
        <div id="contact-header">
          <h1>Contact us!</h1>
        </div>
        <div id="phone">
          <h2>(709)-123-4567</h2>
        </div>
      </div>
    </footer>
    <script src="./script/sprint1.js"></script>
  </body>
</html>
