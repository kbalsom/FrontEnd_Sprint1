<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gary's Blue Diner - Home</title>
    <link rel="stylesheet" href="./stylesheets/confirmationpage.css" />
    <script
      src="https://kit.fontawesome.com/b0f96f318e.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <div id="logo">
        <a href="index.html"
          ><img
            id="logo-image"
            src="./images/header-logo.svg"
            alt="logo"
            style="height: 100%; width: 100%; object-fit: contain"
        /></a>
      </div>
      <nav>
        <button id="menuLink" onclick="window.location.href='menupage.html';">
          <span class="label">Our Menu</span>
        </button>
        <button
          id="orderLink"
          onclick="window.location.href='orderpage.html#order-header';"
        >
          <span class="label">Order Online</span>
        </button>
      </nav>
    </header>
    <main>
      <div id="content">
        <div id="order-message">
          <h1>Order Confirmed.</h1>
          <p>Thank you for choosing <strong>Gary Blue's Diner!</strong></p>
        </div>
        <div id="button-container">
          <button
            id="orderConfirmedButton"
            onclick="window.location.href='index.html';"
          >
            <span class="label confirmed">Back to Homepage</span>
          </button>
        </div>
      </div>
    </main>

    <footer>
      <div id="connect">
        <div id="connect-header">
          <h1>Connect with us!</h1>
        </div>
        <div id="links">
          <img src="./images/icon-facebook.svg" alt="Facebook" />
          <img src="./images/icon-instagram.svg" alt="Instagram" />
          <img src="./images/icon-twitter.svg" alt="Twitter" />
        </div>
      </div>

      <div id="location">
        <div id="location-header"><h1>Visit Us!</h1></div>
        <img src="./images/icon-location.svg" alt="Location" />
      </div>

      <div id="contact">
        <div id="contact-header">
          <h1>Contact us!</h1>
        </div>
        <div id="phone">
          <h2>(709)-123-4567</h2>
        </div>
      </div>
    </footer>
    <script src="./script/sprint1.js"></script>
  </body>
</html>
